  <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="assets/css/core.css" rel="stylesheet" type="text/css">
  <link href="assets/css/components.css" rel="stylesheet" type="text/css">
  <link href="assets/css/colors.css" rel="stylesheet" type="text/css">
  <!-- /global stylesheets -->

  <!-- Core JS files -->
  <script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>
  <script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>

  <!-- Theme JS files -->

<body class="login-container">

  <!-- Main navbar -->
  <div class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="homepage.html"><img src="assets/images/logo.png" alt=""></a>

      <ul class="nav navbar-nav pull-right visible-xs-block">
        <li><a data-toggle="collapse" data-target="#navbar-mobile"><i class="icon-tree5"></i></a></li>
      </ul>
    </div>

    
  </div>
  <!-- /main navbar -->


  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Content area -->
        <div class="content">

          <!-- Advanced login -->
          <form action="homepage.html">
            <div class="panel panel-body login-form">
              <div class="text-center">
                <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
                <h5 class="content-group">Đăng ký tài khoản <small class="display-block"></small></h5>
              </div>

              <div class="content-divider text-muted form-group"><span>Thông tin tài khoản</span></div>

              <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control" placeholder="Tên đăng nhập">
                <div class="form-control-feedback">
                  <i class="icon-user-check text-muted"></i>
                </div>
                <!-- <span class="help-block text-danger"><i class="icon-cancel-circle2 position-left"></i>Tên tài khoản đã được sử dụng</span> -->
              </div>

              <div class="form-group has-feedback has-feedback-left">
                <input type="password" class="form-control" placeholder="Mật khẩu">
                <div class="form-control-feedback">
                  <i class="icon-user-lock text-muted"></i>
                </div>
              </div>
              <div class="form-group has-feedback has-feedback-left">
                <input type="password" class="form-control" placeholder="Xác nhận lại mật khẩu">
                <div class="form-control-feedback">
                  <i class="icon-user-lock text-muted"></i>
                </div>
              </div>

              

              <button type="submit" class="btn bg-teal btn-block btn-lg">Đăng ký <i class="icon-circle-right2 position-right"></i></button>
            </div>
          </form>
          <!-- /advanced login -->


          <!-- Footer -->
          <div class="footer text-muted text-center">
            &copy; 2018. <a href="#"></a>  <a href="homepage.html" target="_blank">HHK</a>
          </div>
          <!-- /footer -->

        </div>
        <!-- /content area -->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- /page container -->
